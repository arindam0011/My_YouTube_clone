<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="Youtube_logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- title and search bar -->
  <section id="search-bar">
    <nav id="nav-search">
      <div id="logo">
        <i id="manue" class="fa fa-bars"></i>
        <img id="YTlogo" src="YT-image.png" alt="youtube logo">
      </div>

      <div id="search">
        <input type="text" id="search-input" placeholder="Search...">
        <i id="search_icon" class="fa fa-magnifying-glass"></i>
        <i id="mic" class="fa-solid fa-microphone"></i>
      </div>

      <div id="icons">
        <i class="icon fa fa-video"></i>
        <i class="icon fa fa-bell"></i>
        <i class="icon fa fa-user"></i>
      </div>
    </nav>
  </section>


  <!-- main section -->
  <section id="main">
    <!-- nav section -->
    <div id="nav">
      <div class="nav-items-section">
        <a href="">
          <div class="nav-item">
            <i class="fa-solid fa-house"></i>
            <p class="nav-manue-text">Home</p>
          </div>
        </a>
        <a href="">
          <div class="nav-item">
            <i class="fa fa-bolt"></i>
            <p class="nav-manue-text">Shorts</p>
          </div>
        </a>
        <a href="">
          <div class="nav-item">
            <i class="fa-solid fa-people-group"></i>
            <p class="nav-manue-text">Subscriptions</p>
          </div>
        </a>
      </div>


      <!-- User section -->
      <div class="nav-items-section">
        <a href="">
          <div class="nav-item">
            <p id="you" class="nav-manue-text">You</p>
            <i id="grater-Icon" class="fa-solid fa-greater-than"></i>
          </div>
        </a>
        <a href="">
          <div class="nav-item">
            <i class="fa-solid fa-circle-user"></i>
            <p class="nav-manue-text">Your Channel</p>
          </div>
        </a>
        <a href="">
          <div class="nav-item">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <p class="nav-manue-text">History</p>
          </div>
        </a>
        <a href="">
          <div class="nav-item">
            <i class="fa-solid fa-list"></i>
            <p class="nav-manue-text">Playlist</p>
          </div>
        </a>
        <a href="">
          <div class="nav-item">
            <i class="fa-regular fa-circle-play"></i>
            <p class="nav-manue-text">Your Videos</p>
          </div>
        </a>
        <a href="">
          <div class="nav-item">
            <i class="fa-regular fa-clock"></i>
            <p class="nav-manue-text">Watch leater</p>
          </div>
        </a>
        <a href="">
          <div class="nav-item">
            <i class="fa-solid fa-thumbs-up"></i>
            <p class="nav-manue-text">Liked Videos</p>
          </div>
        </a>
      </div>

      <!-- Explore -->
      <div class="nav-items-section">
        <p id="explore" class="nav-manue-text">Explore</p>
        <a href="">
          <div class="nav-item">
            <i class="fa-solid fa-fire"></i>
            <p class="nav-manue-text">Tranding</p>
          </div>
        </a><a href="">
          <div class="nav-item">
            <i class="fa-solid fa-bag-shopping"></i>
            <p class="nav-manue-text">Shopping</p>
          </div>
        </a><a href="">
          <div class="nav-item">
            <i class="fa-solid fa-music"></i>
            <p class="nav-manue-text">Music</p>
          </div>
        </a><a href="">
          <div class="nav-item">
            <i class="fa-solid fa-film"></i>
            <p class="nav-manue-text">Movies</p>
          </div>
        </a><a href="">
          <div class="nav-item">
            <i class="fa-brands fa-steam-symbol"></i>
            <p class="nav-manue-text">Live</p>
          </div>
        </a><a href="">
          <div class="nav-item">
            <i class="fa-solid fa-gamepad"></i>
            <p class="nav-manue-text">Gamming</p>
          </div>
        </a><a href="">
          <div class="nav-item">
            <i class="fa-regular fa-newspaper"></i>
            <p class="nav-manue-text">News</p>
          </div>
        </a><a href="">
          <div class="nav-item">
            <i class="fa fa-trophy"></i>
            <p class="nav-manue-text">Sports</p>
          </div>
        </a><a href="">
          <div class="nav-item">
            <i class="fa-regular fa-lightbulb"></i>
            <p class="nav-manue-text">Courses</p>
          </div>
        </a><a href="">
          <div class="nav-item">
            <i class="fa-solid fa-shirt"></i>
            <p class="nav-manue-text">Fassion & Beauty</p>
          </div>
        </a><a href="">
          <div class="nav-item">
            <i class="fa-solid fa-podcast"></i>
            <p class="nav-manue-text">Podcust</p>
          </div>
        </a>

      </div>
      <div class="nav-items-section">
        <a href="">
          <div class="nav-item">
            <i class="fa-solid fa-gear"></i>
            <p class="nav-manue-text">Settings</p>
          </div>
        </a><a href="">
          <div class="nav-item">
            <i class="fa-regular fa-flag"></i>
            <p class="nav-manue-text">Report History</p>
          </div>
        </a><a href="">
          <div class="nav-item">
            <i class="fa-solid fa-circle-info"></i>
            <p class="nav-manue-text">Help</p>
          </div>
        </a><a href="">
          <div class="nav-item">
            <i class="fa-regular fa-message"></i>
            <p class="nav-manue-text">Send Feedback</p>
          </div>
        </a>
      </div>
    </div>


    <!-- containt section -->
    <div id="container">

      <!-- Favourit -->
      <nav id="Favourit">
        <button class="Favourit-btns">All</button>
      </nav>

      <!-- containt -->
      <div id="containt-container">
        
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
